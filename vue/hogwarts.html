<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>호그와트호기와티</title>
    <style>
        .inputs{
            width: 60%;
            margin: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
    </style>
</head>
<body>
    <main id="app">
        <div class="inputs">
            📝 이름 <input v-model='name' />    
            📝 나이 <input v-model.number='age' />
            <button type="button" @click="checkPermission">입학 승인</button>
            <span>{{permissionResult}}</span>
            <div>
                <button type="button" @click="chooseWand">엘더 지팡이</button>
                <button type="button" @click="chooseWand">단풍 지팡이</button>
                <button type="button" @click="chooseWand">벚나무 지팡이</button>
                <button type="button" @click="chooseWand">지팡이 초기화</button>
            </div>
            <span>{{wandResult}}</span>
        </div>
    </main>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
        const { createApp } = Vue;
        
        createApp({
            data() {
                return {
                    name: '',
                    age:0,
                    permissionResult:'',
                    wand:'',
                    wandResult:''
                }
            },
            methods: {
                checkPermission(){
                    if(/[0-9]/g.test(this.name)){
                        this.permissionResult = '🚫 이름에는 숫자를 포함할 수 없습니다.';
                    } else if(this.name.length < 2){
                        this.permissionResult = '🚫 이름은 2글자 이상여야 합니다.';
                    } else if(this.age > 18 || this.age < 11 ){
                        this.permissionResult = '🚫 나이는 11세 이상 18세 이하여야 합니다.';
                    } else {
                        this.permissionResult = `👏 ${this.age}세, ${this.name} 학생의 호그와트 입학을 축하합니다!`;
                    }
                },

                chooseWand(e){
                    if(this.wand === e.target.innerText){
                        this.wandResult = `이미 ${this.wand}를 선택했습니다. 다른 지팡이를 선택하세요!`;
                    } else if(e.target.innerText === '지팡이 초기화'){
                        this.wand = '';
                        this.wandResult = '';
                    } else {
                        this.wand = e.target.innerText;
                        this.wandResult = `당신은 ${this.wand}를 선택했습니다!`;
                    }
                }
            }
		}).mount('#app');
    </script>
    </body>
</html>
